    <title>Inscription</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/frontend/img/logo/favicon.ico">

    <!-- Open Graph -->

    <meta property="og:URL" content="#"> <!-- URL de la page -->

    <!-- Icones -->

<body>
    <header>
        <!-- Logo -->
        <div id="logo">
            <img src="img/logo/logo_2.png" alt="Logo de Groupomania">
            <p>Réseau Social d'Entreprise</p>
        </div>
        <nav class="liensHeader_inscr-connect">
            <a class="lien_inscription-actif" href="inscription.html">Inscription</a>
            <a class="lien_connexion" href="connexion.html">Connexion</a>
        </nav>
        <hr>
    </header>
    <main class="container">
        <div id="titre_page">
            <h1>Inscription</h1>
        </div>
        <div class="form_inscr-connect">
            <form>
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" placeholder=" " pattern="^[a-zA-ZÀ-ÿ '-]+$" required><!-- Pattern (HTML) -->
                <p class="nomErrorMsg">Valeur du champ incorrecte</p>
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" placeholder=" " pattern="^[a-zA-ZÀ-ÿ '-]+$" required><!-- Pattern (HTML) -->
                <p class="prenomErrorMsg">Valeur du champ incorrecte</p>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required><!-- Regex (JS) -->
                <label for="password">Password :</label>
                <input type="password" id="password" name="password" minlength="4" maxlength="10" required><!-- Regex (JS) -->
                <input id="btn_inscr" type="submit" value="S'inscrire">
                <!-- champ 'admin' -->
            </form>
        </div>
    </main>
</body>

</html>
