<body>
    <header>
        <!-- Logo -->
        <div id="logo">
            <img src="img/logo/logo_2.png" alt="Logo de Groupomania">
            <p>Réseau Social d'Entreprise</p>
        </div>
        <nav class="liensHeader">
            <div>
                <a class="lien_posts" href="index.html">Liste des Posts</a>
                <a class="lien_ajoutPost-actif" href="creation_post.html">Ajouter un post</a>
            </div>
            <div>
                <a class="lien_deconnexion" href="connexion.html">Déconnexion</a>
            </div>
        </nav>
        <hr>
    </header>
    <main class="container">
        <div id="titre_page">
            <h1>Création d'un post</h1>
        </div>
        <div class="form_creat-post">
            <form>
                <label for="titre">Titre du post :</label>
                <input type="text" id="creatPost_titre" name="titre_post" size="20" required>
                <label for="auteur">Auteur du post :</label>
                <input type="text" id="creatPost_auteur" name="auteur_post" required>
                <label for="contenu">Contenu du post :</label>
                <textarea id="creatPost_contenu" name="contenu_post" rows="10" cols="20" required></textarea>
                <div class="creatPost_img">
                    <input type="submit" value="Ajouter une image">
                    <img src="#" alt="Description de l'image">
                </div>
                <div class="creatPost_btn">
                    <input type="submit" value="Poster">
                </div>
            </form>
        </div>
    </main>
</body>
